<div class="container">
  <section class="cabecera">
    <h1 class="cabecera__titulo">REGISTRE UN EMPLEADO</h1>
  </section>
  <section class="cuerpo">

    <mat-stepper linear #stepper>
      <mat-step [stepControl]="firstFormGroup" editable="true">
        <form class="fields1" [formGroup]="firstFormGroup">
          <ng-template matStepLabel>EMPLEADO</ng-template>
        
            <mat-form-field class="fields1__nombre" appearance="outline">
              <mat-label>Nombre</mat-label>
              <input matInput placeholder="ingrese el nombre">
            </mat-form-field>
            <mat-form-field class="fields1__apellido" appearance="outline">
              <mat-label>Apellido</mat-label>
              <input matInput placeholder="ingrese el apellido">
            </mat-form-field>
      
            <mat-form-field class="fields1__email" appearance="outline">
              <mat-label>Email</mat-label>
              <input matInput placeholder="ingrese el email">
            </mat-form-field>
            <mat-form-field class="fields1__dni" appearance="outline">
              <mat-label>DNI</mat-label>
              <input matInput placeholder="ingrese el DNI">
            </mat-form-field>
      
            <mat-form-field class="fields1__telefono" appearance="outline">
              <mat-label>Telefono</mat-label>
              <input matInput placeholder="ingrese su telefono">
            </mat-form-field>
            <mat-form-field class="fields1__direccion" appearance="outline">
              <mat-label>Direcci√≥n</mat-label>
              <input matInput placeholder="ingrese su direccion">
            </mat-form-field>
            <mat-form-field appearance="fill" class="fields1__cargo">
              <mat-label>Defina Cargo</mat-label>
              <mat-select>
                <mat-option value="option">Supervisor</mat-option>
                <mat-option value="option">Vendedor</mat-option>
                <mat-option value="option">Secretario</mat-option>
              </mat-select>
            </mat-form-field>
        </form>
        <div>
          <button mat-raised-button color="accent" matStepperNext>Siguiente</button>
        </div>
      </mat-step>
      <!--SECOND STEP-->
      <mat-step [stepControl]="secondFormGroup" editable="true">
        <form class="fields2" [formGroup]="secondFormGroup">
          <ng-template matStepLabel>CONTRATO</ng-template>

          <mat-form-field class="fields2__fInicio">
            <mat-label>Fecha de Inicio</mat-label>
            <input matInput [matDatepicker]="datepicker">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
            <mat-datepicker #datepicker>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="accent" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

          <mat-form-field class="fields2__fFin">
            <mat-label>Fecha de Fin</mat-label>
            <input matInput [matDatepicker]="datepicker2">
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="datepicker2"></mat-datepicker-toggle>
            <mat-datepicker #datepicker2>
              <mat-datepicker-actions>
                <button mat-button matDatepickerCancel>Cancel</button>
                <button mat-raised-button color="accent" matDatepickerApply>Apply</button>
              </mat-datepicker-actions>
            </mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill" class="fields2__tipoContrato">
            <mat-label>Tipo Contrato</mat-label>
            <mat-select>
              <mat-option value="option">Hola Mundo</mat-option>
              <mat-option value="option">Siuuuuu</mat-option>
              <mat-option value="option">El goattt</mat-option>
            </mat-select>
          </mat-form-field>

        </form>
        <div class="cuerpo__buttons">
          <button mat-raised-button color="accent" matStepperPrevious>Atras</button>
          <button mat-raised-button color="primary" matStepperNext>Guardar</button>
        </div>
      </mat-step>
    </mat-stepper>

    
  </section>
</div>
